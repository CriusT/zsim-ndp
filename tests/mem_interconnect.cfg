// Test MemInterconnect.

sys = {
    cores = {
        c = {
            cores = 64;
            type = "Timing";
            dcache = "l1d";
            icache = "l1i";
        };
    };

    lineSize = 64;

    caches = {
        l1d = {
            caches = 64;
            size = 65536;
        };
        l1i = {
            caches = 64;
            size = 32768;
        };
        l2 = {
            caches = 64;
            size = 262144;
            children = "l1d|l1i";
        };
        l3 = {
            size = 67108864;
            banks = 64;
            children = "l2";
        }
        l4 = {
            size = 134217728;
            banks = 16;
            children = "l3";
        }
    };

    mem = {
        controllers = 16;
        splitAddrs = false;
    }

    interconnects = {
        l1split = {
            parent = "l2";

            routingAlgorithm = {
                type = "Direct";
                terminals = 1;
            }
        }

        noc = {
            parent = "l3";

            addressMap = {
                type = "StaticInterleaving";
                chunkSize = 4096L;  # 4 kB
            }

            routingAlgorithm = {
                type = "Mesh2DDimensionOrder";
                dimX = 8;
                dimY = 8;
            }
        }

        c2m = {
            parent = "l4";

            addressMap = {
                type = "StaticInterleaving";
                chunkSize = 4096L;  # 4 kB
            }

            routingAlgorithm = {
                type = "Star";
                chains = 2;
                length = 2;
            }

            upperLevel = {
                routingAlgorithm = {
                    type = "Mesh2DDimensionOrder";
                    dimX = 2;
                    dimY = 2;
                }
            }
        }

        mlocal = {
            parent = "mem";

            addressMap = {
                type = "StaticInterleaving";
                chunkSize = 4096L;  # 4 kB
            }

            routingAlgorithm = {
                type = "Local";
                terminals = 16;
            }
        }
    }
};

process0 = {
    command = "./stream";
    env = "OMP_NUM_THREADS=64";
};

